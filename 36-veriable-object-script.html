<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Veriable</title>
</head>
<body>
    <script>
        sum(5, 10);
        function sum(a , b){
            add = a+b;
            console.log(add);
            // document.write(add);
        }

//*********************variable/function hoisting 
       
       var sum = function (a , b){
            add = a+b;
            console.log(add);
            // document.write(add);
        }

        sum(5, 10);


        //*****************

      
        sum(10,10);
        const sum = (a,b) => {
            add = a+b;
            console.log(add);
            // document.write(add);
        }
    </script>
</body>
</html>
