<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settimeout</title>
</head>
<body>

    <button onclick="clearInterval(date)"> Click Me</button>
    <script>
        var date = setTimeout(showalrt, 3000);

        function showalrt(){
            alert("Wellcome to my West Bengal");
        }
    </script>
</body>
</html>
