<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loop</title>
</head>
<body>
    <script>
        var a;
        for(a = 1; a <21; a++){
            document.write(a);
            document.write("<br>");
        }

        document.write("<br>");

        let numbers = Array.from({length: 200}, (_, i) => i + 1);
            for (let num of numbers) {
                document.write(num + "<br>");
            }

    </script>
</body>
</html>
