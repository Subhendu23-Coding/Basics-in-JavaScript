<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [1, 2, 3];
        console.log(array); // [1, 2, 3]

        const arrayobj = {
            0: 1,
            1: 2,
            2: 3,
        }
        console.log(arrayobj); // {0: 1, 1: 2, 2: 3}

        console.log(typeof(array));             // "object" — arrays are objects
        console.log(Array.isArray(arrayobj));   // false — it's just a normal object
        console.log(Array.isArray(array));      // true — it's a real array

    </script>
</body>
</html>
