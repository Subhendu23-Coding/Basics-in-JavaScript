<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conforam</title>
</head>
<body>

    <!-- Ye button jab click hoga toh ek confirmation box open hoga -->
    <input type="button" onclick="myfun()" value="Click Me">

    <script>
        // Ye function user se confirmation mangta hai
        function myfun() {
            var userConfirmation = confirm("Do you want to visit Facebook or Twitter?"); // Confirmation box show hoga
            if (userConfirmation) {
                // Agar user 'OK' click karega, toh prompt box show hoga
                var choice = prompt("Which site? Type '1' for Facebook, '2' for Twitter");

                // Agar user Facebook choose kare
                if (choice === "1") {
                    window.open("https://www.facebook.com/"); // Facebook open hoga
                } 
                // Agar user Twitter choose kare
                else if (choice === "2") {
                    window.open("https://www.twitter.com/"); // Twitter open hoga
                } 
                // Agar user koi aur input de
                else {
                    alert("Invalid choice."); // Invalid choice alert hoga
                }
            } else {
                // Agar user 'Cancel' kare, toh ye message show hoga
                alert("You chose not to visit any site."); // Message display hoga
            }
        }
    </script>

</body>
</html>
