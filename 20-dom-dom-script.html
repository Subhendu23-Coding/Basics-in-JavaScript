<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom-dom-dom</title>
</head>
<body>

    <!-- Pehla heading element jiska id 'changcss' hai -->
    <h1 id="changcss">Plz LIKE SHARE SUBSCRIBE</h1>
    <br><br>

    <!-- Dusra heading element jiska id 'changcssnow' hai -->
    <h1 id="changcssnow">Plz LIKE SHARE SUBSCRIBE SUBHENDU MAJHI</h1>

    <script>
        // JavaScript ka use karke pehle wale heading ka text color red banaya gaya hai
        document.getElementById('changcss').style.color = "red";

        // Dusre heading ke liye multiple CSS properties ek saath apply ki gayi hain
        document.getElementById('changcssnow').setAttribute("style",
            "color:yellow; background-color: green; text-align: center; font-weight: bold;"
            // Note: 'text-aline' typo hai, sahi property 'text-align' honi chahiye
        );
    </script>

</body>
</html>
