<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition-if-else</title>
</head>
<body>
    <script>
        var marks = 100;

        if (marks == 200) {
            document.write("Your Marks is Correct = 100");
        } else {
            document.write("Your Marks is Incorrect/Naa");
        }

        document.write("<br>");

        let age = 20;

        if (age >= 18) {
            document.write("You are eligible to vote.");
        } else {
            document.write("You are not eligible to vote.");
        }


        document.write("<br>");

        let a = 5;
        let b = "5";

        if (a === b) {
            document.write("Dono bilkul same hain");
        } else {
            document.write("Value ya type alag hai");
        }

        document.write("<br>");



        let greet = () => {
            document.write("Namaste Duniya!");
        };

        greet(); // Output: Namaste Duniya!

        document.write("<br>");

        let sayHello = () => {
            document.write("Hello Duniya!");
        };

        sayHello(); // Output: Hello Duniya

        document.write("<br>");

        let x = 10;
        let y = 15;

        if (x != y) {
            document.write("Values alag hain");
        } else {
            document.write("Values same hain");
        }

        document.write("<br>");
        
        let username = "admin";

        if (username === "admin") {
            document.write("Welcome, Admin!");
        } else {
            document.write("Access Denied Admin.");
        }


        document.write("<br>");

        let score = 75;

        if (score >= 90) {
            document.write("Grade: A");
        } else if (score >= 70) {
            document.write("Grade: B");
        } else if (score >= 50) {
            document.write("Grade: C");
        } else {
            document.write("Grade: F");
        }


        
    </script>
</body>
</html>
