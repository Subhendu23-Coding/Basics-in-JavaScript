<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker</title>
    <style>
        .rightdiv {
            height: 100vh;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="rightdiv"></div>

    <script>
        let mouseXStartPoint = 0;
        let mouseXEndPoint = window.innerWidth - 300; // FIXED: 'width.innerWidth' -> 'window.innerWidth'
        let mouseYEndPoint = window.innerHeight;      // FIXED: 'width.innerHight' -> 'window.innerHeight'

        let contentXposition = 0;
        let contentYposition = 0;
        let fracXValue = 0;
        let fracYValue = 0;

        let mouseXRange = mouseXEndPoint - mouseXStartPoint;

        const mouseMove = (event) => {
            let currentXPosition = event.clientX;
            fracXValue = currentXPosition / mouseXEndPoint;
            console.log(`X fraction: ${fracXValue.toFixed(2)}`);

            let currentYPosition = event.clientY;
            fracYValue = currentYPosition / mouseYEndPoint;
            console.log(`Y fraction: ${fracYValue.toFixed(2)}`);
        };

        window.addEventListener('mousemove', mouseMove);
    </script>
</body>
</html>
