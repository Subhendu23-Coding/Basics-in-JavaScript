<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funnction</title>
</head>
<body>
    <script>
        // ðŸ”„ Function call before function definition
        // hello()

        // function hello(){
        //     alert("Wellcome Subhendu Coding");  // Alert box show karega
        // }

        // Sum function using default values
        sum();  // pehle sum function call hota hai, phir definition

        function sum(){
            var a = 10;           // a = 10
            var b = 20;           // b = 20
            var add = a + b;      // addition
            document.write("The sum of two is = " + add);  // result print karega
        }

        document.write("<br>"); // line break for separation

        // ðŸ”„ Function with parameters
        sum(10, 20);  // Function call with 10 and 20
        sum(20, 30);  // Function call with 20 and 30
        sum(100, 100);  // Function call with 100 and 100

        // Function definition with parameters
        function sum(a, b){
            var add = a + b;  // addition of parameters
            document.write("The sum of two is = " + add + "<br>");  // result with line break
        }

        document.write("<br>");  // line break for separation

        // ðŸ”„ Function returning value
        var result = sum(10, 20);  // Function call and storing returned value
        document.write("The sum of two is = " + result + "<br>");  // displaying the returned result

        // Function definition with return value
        function sum(a, b){
            var add = a + b;
            return add;  // result ko return karo
        }
    </script>
</body>
</html>
