<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval-Function</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;

        var a = eval("x * y") + "<hr>";
        var b = eval("2 + 2") + "<hr>";
        var c = eval("x + 19") + "<hr>";
        var abc = a + b + c;
        document.write(abc);
        document.write(eval('2 + 2') === eval('4'));
        // console.log(eval('2 + 2') === eval('4'));

    </script>
</body>
</html>
