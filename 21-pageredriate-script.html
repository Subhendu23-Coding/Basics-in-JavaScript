<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> any Page Redirect Example</title>
</head>
<body>

    <!-- Button par click karte hi user YouTube par chala jayega -->
    <button style="background-color:red;
     color:white;
      padding: 20px;
       margin: 5px;
        text-align: center;
         border-color:aqua;
          text-overflow: ellipsis;
           font-weight: bold;
            font-size: 30px;
             font-family: initial;" onclick="myfun()">Go to YouTube</button>

    <script>
        function myfun() {
            // window.location = "https://www.youtube.com/";
            window.location.assign("https://www.youtube.com/");
        }
    </script>

</body>
</html>
