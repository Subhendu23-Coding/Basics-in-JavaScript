<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Clock</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Stop Clock</button>
<br><hr>
<p id="showClock"></p>
<script>
    function clocktiming(){
        var date = new Date();
        var date2 = date.toLocaleTimeString('en-US');
        document.getElementById('showClock').innerHTML = date2;
    }

    clocktiming(); // Call once immediately
    var clock = setInterval(clocktiming, 1000);
</script>

</body>
</html>
