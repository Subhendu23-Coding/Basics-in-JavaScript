<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-page</title>
</head>
<body>
    <script>
        // var date = new Date();
        var date = new Date(2025, 4, 3); // changes any Date
        document.write(date);

        document.write("<br><hr>");

        var dateObj = new Date();
        var month = dateObj.getUTCMonth();
        var day = dateObj.getUTCDate();
        var year = dateObj.getUTCFullYear();

        document.write(year + "/0" + month + "/0" + day);

        document.write("<hr>");

        var dates = new Date();
        dates.setMonth(11);
        dates.setFullYear(2025, 5, 3);
        dates.setDate(20);

        document.write(date)

    </script>
</body>
</html>
