<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriable</title> <!-- Spelling should be "Variable", but it's okay for now -->
</head>
<body>
    <script>
        // 'a' naam ka ek variable banate hain aur usme ek welcome message rakhte hain
        let b = "Subhendu Majhi Wellcome Alert";

        // User ko alert box ke through message dikhate hain
        alert(b);

        // Same message page par bhi likh dete hain
        document.write(b);

        // Ek line break lagate hain (new line)
        document.write("<br>");

        // Do aur variable banate hain: x = 5, y = 15
        var x = 5;
        var y = 15;

        // x aur y ka addition kar ke result z me store karte hain
        var z = x + y;

        // Sirf result print karte hain
        document.write(z);

        // New line pe total value ke sath result dikhate hain
        document.write("<br> Total = " + z);

        // Calculation ko clear format me dikhate hain
        document.write("<br>(" + x + " + " + y + ") = " + z);
    </script>
</body>
</html>
